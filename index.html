<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalStorage</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex flex-column align-items-center">
    <form id="principal" class="form-group">
      <div class="form-group">
        <label for="Nome">Nome:</label>
        <input class="form-control" type="text" name="nome" id="nome">
      </div>
      <div class="form-group">
        <label for="Sobrenome">Sobrenome:</label>
        <input class="form-control" type="text" name="sobrenome" id="sobrenome">
      </div>
      <div class="form-group">
        <label for="Email">Email:</label>
        <input class="form-control" type="email" name="email" id="email">
      </div>
      
      <input class="btn btn-success" type="button" onclick="save()" value="Gravar" id="gravar">
      <input class="btn btn-secondary" type="button" onclick="cleanInputs()" value="Limpar" id="limpar">
    </form>

    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-info" onclick="loadTableData()" data-toggle="modal" data-target="#visualizar">
          Visualizar
        </button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmacaoApagar">
          Apagar
        </button>
      </div>
    </div>

    <div class="modal fade" id="visualizar" tabindex="-1" aria-labelledby="visualizarLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="conteudo_modal">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="confirmacaoApagar" tabindex="-1" aria-labelledby="confirmacaoApagarLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Tem certeza que deseja apagar <strong>TODOS</strong> os registros?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" onclick="cleanAllData()">Sim</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">NÃ£o</button>
          </div>
        </div>
      </div>
    </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script type="text/javascript" src="comportamento.js" ></script>
</body>
</html>
